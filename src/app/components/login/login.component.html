<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
    <!-- Left Section -->
    <div class="hidden md:flex flex-col justify-center items-center bg-indigo-100 w-1/2 p-8 rounded-l-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back</h2>
      <ul class="space-y-4 text-gray-600">
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">üîí</span>
          Securely access your account
        </li>
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">‚ö°</span>
          Fast and easy login process
        </li>
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">üåç</span>
          Stay connected with the community
        </li>
      </ul>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Log in to your account</h2>
      <form (submit)="onLogin($event)" class="space-y-4" #loginForm="ngForm">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Username</label>
          <input 
            type="text" 
            id="email"
            [(ngModel)]="username" 
            name="email" 
            class="w-full border border-gray-300 rounded px-3 py-2" 
            placeholder="Enter your username" 
            required 
            #email="ngModel">
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="password" 
            name="password" 
            class="w-full border border-gray-300 rounded px-3 py-2" 
            placeholder="Enter your password" 
            required>
        </div>
        <button 
          type="submit" 
          [disabled]="loginForm.invalid" 
          class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">
          Log In
        </button>
      </form>

      <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">OR</p>
        <div class="flex justify-center space-x-4 mt-4">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">G</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">F</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">A</button>
        </div>
        <p class="mt-4 text-sm text-gray-600">
          New user? <a href="#" class="text-indigo-500 hover:text-indigo-600 underline">Sign up here</a>
        </p>
      </div>
    </div>
  </div>
</div>
