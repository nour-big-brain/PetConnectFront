<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
      <!-- Left Section -->
      <div class="hidden md:flex flex-col justify-center items-center bg-indigo-100 w-1/2 p-8 rounded-l-lg">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Come join us</h2>
        <ul class="space-y-4 text-gray-600">
          <li class="flex items-center">
            <span class="text-indigo-500 mr-2">üîç</span>
            Explore articles, tutorials, and guides on diverse subjects
          </li>
          <li class="flex items-center">
            <span class="text-indigo-500 mr-2">‚è±</span>
            Learn at your own pace and access educational resources anytime
          </li>
          <li class="flex items-center">
            <span class="text-indigo-500 mr-2">üåç</span>
            Engage with a community of learners and share insights
          </li>
        </ul>
      </div>
  
      <!-- Right Section -->
      <div class="w-full md:w-1/2 p-8">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Begin your journey</h2>
        <form (submit)="onSubmit($event)" class="space-y-4">
          <div class="flex space-x-4">
            <div class="w-1/2">
              <label class="block text-sm font-medium text-gray-700">UserName</label>
              <input type="text" [(ngModel)]="user.username" name="username" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Input first name" required>
            </div>

          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" [(ngModel)]="user.email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="example.email@gmail.com" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
            <input type="tel" [(ngModel)]="user.phoneNumber" name="phoneNumber" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter phone number" required>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" [(ngModel)]="user.password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter at least 8+ characters" required>
          </div>
          <div class="flex items-center">
            <input type="checkbox" id="terms" class="mr-2">
            <label for="terms" class="text-sm text-gray-600">By signing up, I agree with the <a href="#" class="text-indigo-500 underline">Terms of Use</a> & <a href="#" class="text-indigo-500 underline">Privacy Policy</a></label>
          </div>
          <button type="submit" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Register</button>
        </form>
        <div class="mt-6 text-center text-sm text-gray-600">
          <p>OR</p>
          <div class="flex justify-center space-x-4 mt-4">
            <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">G</button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">F</button>
            <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">A</button>
          </div>
          <p class="mt-4">Returning user? <a href="#" class="text-purple underline">Log in here</a></p>
        </div>
      </div>
    </div>
  </div>
