<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white shadow-lg rounded-lg flex max-w-4xl w-full">
    <!-- Left Section -->
    <div class="hidden md:flex flex-col justify-center items-center bg-indigo-100 w-1/2 p-8 rounded-l-lg">
      <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back</h2>
      <ul class="space-y-4 text-gray-600">
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">üîí</span>
          Securely access your account
        </li>
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">‚ö°</span>
          Fast and easy login process
        </li>
        <li class="flex items-center">
          <span class="text-indigo-500 mr-2">üåç</span>
          Stay connected with the community
        </li>
      </ul>
    </div>

    <!-- Right Section -->
    <div class="w-full md:w-1/2 p-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">Log in to your account</h2>
      <form (submit)="onLogin($event)" class="space-y-4" #loginForm="ngForm">
        <div>
          <label class="block text-sm font-medium text-gray-700">Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="nouuur" required #email="ngModel">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" [(ngModel)]="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter your password" required #password="ngModel">
          @if (password.invalid && password.touched) {
          <div  class="text-red-500 text-xs mt-1">Password is required.</div>
        }</div>
        <div class="flex justify-between items-center">
          <div class="flex items-center">
            <input type="checkbox" id="remember" class="mr-2">
            <label for="remember" class="text-sm text-gray-600">Remember me</label>
          </div>
          <a href="#" class="text-sm text-indigo-500 underline">Forgot password?</a>
        </div>
        <button type="submit" [disabled]="loginForm.invalid" class="w-full bg-indigo-500 text-white py-2 rounded hover:bg-indigo-600">Log In</button>
      </form>
      <div class="mt-6 text-center text-sm text-gray-600">
        <p>OR</p>
        <div class="flex justify-center space-x-4 mt-4">
          <button class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">G</button>
          <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">F</button>
          <button class="bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900">A</button>
        </div>
        <p class="mt-4">New user? <a href="#" class="text-purple underline">Sign up here</a></p>
      </div>
    </div>
  </div>
</div>
